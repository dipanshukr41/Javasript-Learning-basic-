    JavaScript Comparison Operators<br>
Operator	Description<br>
==	equal to<br>
===	equal value and equal type<br>
!=	not equal<br>
!==	not equal value or not equal type<br>
>	greater than<br>
<	less than<br>
>=	greater than or equal to<br>
<=	less than or equal to<br>
?	ternary operator<br>
